<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>Login</title>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="login-box">
	<h1>Login</h1>

	<div class="form">
		<ul id="form-messages">
		</ul>
	</div>
	<div class="textbox">
		<i class="fas fa-user"></i>
		<input type="text" id="username" placeholder="Username" name="" value="">
	</div>

	<div class="textbox">
		<i class="fas fa-lock"></i>
		<input type="password" id="password" placeholder="Password" name="" value="">
	</div>

	<button class="btn" id="btn-submit" onclick="login()" name="" >Sign In
	</button>
	<div class="signup">
		Don't have account?  <a href="signup.html"> Sign Up</a>
	</div>
</div>

<script>
	function login(){
		var xhttp = new XMLHttpRequest();
	  	xhttp.onreadystatechange = function() {
	    	if (this.readyState == 4 && this.status == 200) {
	  	    	document.getElementById("form-messages").innerHTML =
	        	this.responseText;
	     	}
	    };
	    xhttp.open("POST", "ajax-info.txt", true);
	    xhttp.send();
	};
</script>
</body>
</html>
