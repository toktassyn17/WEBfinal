<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body onload="setdate()">
<div class="sign__box">
	<h1>Create your Account</h1>
	<div class="container">
		<div class="personal">
			<h3>Personal Information</h3>
			<div class="textbox">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="First name">
			</div>

			<div class="textbox">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Last name">
			</div>

			<div class="textbox">
				<i class="fas fa-mobile-alt"></i>
				<input type="text" placeholder="Phone number" >
			</div>

			<div class="textbox">
				<i class="fas fa-envelope"></i>
				<input type="text" placeholder="Email">
			</div>

			<div class="choose">
				<select class="select">
					<option value="0">City</option>
					<option value="1">Astana</option>
					<option value="2">Almaty</option>
					<option value="3">Shymkent</option>
					<option value="4">Turkestan</option>
					<option value="5">Taraz</option>
					<option value="6">Semey</option>
					<option value="7">Aqtobe</option>
					<option value="8">Zhezqazgan</option>
					<option value="9">Oral</option>
				</select><br>
				<input type="date" name="Birhday" value="Birhday"><br> 
			</div>

			<div class="gender">
				<label class="gen">Male 
					<input type="radio" name="gender">
				<label class="gen">Female 
					<input type="radio" name="gender">
			</div>
		</div>

		<div class="account">
			<h3> Account Information</h3>
			<div class="textbox">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username">
			</div>

			<div class="textbox">
				<i class="fas fa-key"></i>
				<input type="password" placeholder="Password">
			</div>

			<div class="textbox">
				<i class="fas fa-key"></i>
				<input type="password" placeholder="Password" >
			</div>

			<div class="check">
				<input type="checkbox">	
				<label>Accept the terms and policies</label>
			</div>
			<input class="btn" type="button" name="" value="Sign In">
		</div>
	</div>
</div>
</body>
</html>
